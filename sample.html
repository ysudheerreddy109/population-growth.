<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMC Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #f0f0f0;
    color: #333;
}

header {
    width: 100%;
    height: 300px;
    background: url('header-image.jpg') no-repeat center center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
}

header h1 {
    color: white;
    font-size: 2em;
}

main {
    max-width: 1200px;
    padding: 20px;
    display: flex;
    justify-content: center;
}

.cards {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
}

.card {
    position: relative;
    width: 100%;
    height: 300px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

.overlay {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    text-align: center;
    padding: 10px 0;
}

.overlay h2 {
    font-size: 1.2em;
}

</style>
<body>
    <header>
        <div class="header-image">
            <h1>PMC Initiatives</h1>
        </div>
    </header>

    <main>
        <section class="cards">
            <div class="card">
                <img src="donate.jpg" alt="Donate to PMC">
                <div class="overlay">
                    <h2>DONATE TO PMC</h2>
                </div>
            </div>
            <div class="card">
                <img src="partner.jpg" alt="Partner with PMC">
                <div class="overlay">
                    <h2>PARTNER WITH PMC</h2>
                </div>
            </div>
            <div class="card">
                <img src="where-we-work.jpg" alt="Where We Work">
                <div class="overlay">
                    <h2>WHERE WE WORK</h2>
                </div>
            </div>
            <div class="card">
                <img src="goals.jpg" alt="Our Goals">
                <div class="overlay">
                    <h2>OUR GOALS</h2>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
