<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f2f5;
}

.container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    text-align: center;
}

.tab-container {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}

.tab-button {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    background-color: #eee;
    border: none;
    border-radius: 8px 8px 0 0;
    outline: none;
}

.tab-button.active {
    background-color: #4CAF50;
    color: white;
}

.form-container {
    display: none;
}

.form-container.active {
    display: block;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    display: block;
    font-size: 14px;
    color: #333;
}

.form-group input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 15px;
}

button:hover {
    background-color: #45a049;
}

</style>
<body>
    <script>

    </script>
    <div class="container">
        <div class="tab-container">
            <button class="tab-button active" onclick="openTab('login')">Login</button>
            <button class="tab-button" onclick="openTab('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login" class="form-container active">
            <h2>Login</h2>
            <form action="about.html" method="post">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit"><a href="about.html" class="donate-button">Login</a></button>
        
            </form>
        </div>
        <!-- Sign Up Form -->
        <div id="signup" class="form-container">
            <h2>Sign Up</h2>
            <form action="about.html" method="post">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <button type="submit"><a href="about.html" class="donate-button">Sign Up</a></button>
                
            </form>
        </div>
    </div> 
</body>
</html>
